<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Historial de Atenciones</h5>
    </div>
    <div class="card-body p-5">
      <!-- Lista de Atenciones -->
      <div *ngIf="atenciones.length > 0">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre del Paciente</th>
              <th>Especialidad</th>
              <th>Fecha de Atención</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let atencion of atenciones">
              <td>{{ atencion.codigo }}</td>
              <td>{{ atencion.nombrePaciente }}</td>
              <td>{{ atencion.especialidad }}</td>
              <td>{{ atencion.fechaAtencion }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Mensaje si no hay atenciones en el historial -->
      <div *ngIf="atenciones.length === 0">
        <p>No hay atenciones en el historial.</p>
      </div>
    </div>
  </div>
