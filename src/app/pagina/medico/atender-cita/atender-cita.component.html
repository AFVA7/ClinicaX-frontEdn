<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Atención de Cita</h5>
    </div>
    <div class="card-body p-5" *ngIf="citaSeleccionada">
      <!-- Información de la Cita -->
      <div class="mb-3">
        <label for="codigo">Código de Cita:</label>
        <p>{{ citaSeleccionada.codigoCita }}</p>
  
        <label for="nombrePaciente">Nombre del Paciente:</label>
        <p>{{ citaSeleccionada.nombrePaciente }}</p>
  
        <label for="nombreMedico">Nombre del Médico:</label>
        <p>{{ citaSeleccionada.nombreMedico }}</p>
  
        <label for="estadoCita">Estado de la Cita:</label>
        <p>{{ citaSeleccionada.estado }}</p>
  
        <label for="fecha">Fecha de la Cita:</label>
        <p>{{ citaSeleccionada.fecha }}</p>
      </div>
  
      <!-- Notas Médicas -->
      <div class="mb-3">
        <label for="notasMedicas">Notas Médicas:</label>
        <textarea class="form-control" id="notasMedicas" name="notasMedicas" [(ngModel)]="registroAtencionDTO.notasMedicas" rows="4" placeholder="Ingrese notas médicas..."></textarea>
      </div>
  
      <!-- Diagnóstico -->
      <div class="mb-3">
        <label for="diagnostico">Diagnóstico:</label>
        <textarea class="form-control" id="diagnostico" name="diagnostico" [(ngModel)]="registroAtencionDTO.diagnostico" rows="4" placeholder="Ingrese diagnóstico..."></textarea>
      </div>
  
      <!-- Tratamiento -->
      <div class="mb-3">
        <label for="tratamiento">Tratamiento:</label>
        <textarea class="form-control" id="tratamiento" name="tratamiento" [(ngModel)]="registroAtencionDTO.tratamiento" rows="4" placeholder="Ingrese tratamiento..."></textarea>
      </div>
  
      <!-- Botón para Atender Cita -->
      <button type="button" class="btn btn-primary" (click)="atenderCita()">Atender Cita</button>
    </div>
    <app-alerta [alerta]="alerta"></app-alerta>
  </div>
