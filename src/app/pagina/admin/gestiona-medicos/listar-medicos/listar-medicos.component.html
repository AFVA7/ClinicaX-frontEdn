<div class="container mt-5">
    <h2>Listado de Médicos</h2>
  
    <!-- Tabla para mostrar la lista de médicos -->
    <table class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Especialidad</th>
          <th>Foto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Utiliza *ngFor para iterar sobre la lista de médicos -->
        <tr *ngFor="let medico of listaMedicos">
          <td>{{ medico.codigo }}</td>
          <td>{{ medico.nombre }}</td>
          <td>{{ medico.cedula }}</td>
          <td>{{ medico.especialidad }}</td>
          <!-- Si tienes la URL de la foto, puedes usar la etiqueta img -->
          <td>
            <img *ngIf="medico.urlFoto" [src]="medico.urlFoto" alt="Foto del Médico" class="img-fluid rounded-circle" style="max-width: 50px; max-height: 50px;">
          </td>
          <td>
            <a [routerLink]="['/detalle-medico', medico.codigo]" class="btn btn-primary btn-sm">Ver Detalles</a>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
