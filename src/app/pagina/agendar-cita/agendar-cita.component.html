<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Agendar una cita</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm" (ngSubmit)="agendarCita()">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Medico: </label>
                <div class="col-sm-10">
                    <select name="tipo" required class="form-select" [(ngModel)]="agendarCitaDTO.idMedico">

                        <option value="" selected>Seleccione un Medico</option>
                        <option value="Zayra">Zayra</option>
                        <option value="Hidalgo">Hidalgo</option>
                        <option value="Andres">Andres</option>
                        <option value="Fernando">Fernando</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Especialidad: </label>
                <div class="col-sm-10">
                    <select name="especialidad" required class="form-select" [(ngModel)]="agendarCitaDTO.especialidad">
                        <option value="" selected>Seleccione la especialidad</option>
                        <option [value]="item" *ngFor="let item of especialidades; index as i">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Fecha: </label>
                <div class="col-sm-10">
                    <input #fecha="ngModel"
                        [ngClass]="fecha.invalid && (fecha.dirty || fecha.touched) ? 'is-invalid' : ''"
                        type="date" name="fecha" class="form-control" required
                        [(ngModel)]="agendarCitaDTO.fecha" />
                </div>
            </div> 
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Hora: </label>
                <div class="col-sm-10">
                    <input #hora="ngModel"
                        [ngClass]="hora.invalid && (hora.dirty || hora.touched) ? 'is-invalid' : ''"
                        type="time" name="hora" class="form-control" required
                        [(ngModel)]="agendarCitaDTO.hora" />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Motivo: </label>
                <div class="col-sm-10">
                    <textarea #motivo="ngModel"
                        [ngClass]="motivo.invalid && (motivo.dirty || motivo.touched) ? 'is-invalid' : ''" type="text"
                        [(ngModel)]="agendarCitaDTO.motivo" name="motivo" required class="form-control"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                <i class="fa-solid fa-circle-plus me-1"></i>Agendar Cita
            </button>
        </form>
    </div>
</div>
