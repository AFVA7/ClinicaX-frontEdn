<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Gestión de Citas</h5>
    </div>
    <div class="card-body p-5">
        <div class="mb-3">

            <button type="button" (click)="toggleMostrarSoloPendientes()" class="btn btn-primary me-2">
                {{ mostrarSoloPendientes ? 'Mostrar Todas' : 'Mostrar Pendientes'}}
            </button>
            <button type="button" (click)="toggleMostrarHistorial()" class="btn btn-info me-2">
                {{ mostrarHistorial ? 'Mostrar Todas' : 'Mostrar Historial Médico'}}
              </button>
            <button type="button" routerLink="/agendar-cita" class="btn btn-success me-2"><i
                    class="fa-solid fa-plus me-1"></i> Agendar</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre Paciente</th>
                    <th>Nombre Medico</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let item of getCitasFiltradas()">
                    <td>
                        <p>{{item.codigo}}</p>
                    </td>
                    <td>
                        <p>{{item.nombrePaciente}}</p>
                    </td>
                    <td>
                        <p>{{item.nombreMedico}}</p>
                    </td>
                    <td>
                        <p>{{item.fecha}}</p>
                    </td>
                    <td><span [ngClass]="item.estadoCita == 'PROGRAMADA' ? 'text-bg-success' :

        'text-bg-danger'" class="badge">{{item.estadoCita}}</span></td>

                    <td><a routerLink="/detalle-cita/{{item.codigo}}"><i class="fa-solid
        
        fa-circle-info me-2"></i>Ver detalle</a></td>
        <td>
            <a *ngIf="item.estadoCita == 'PROGRAMADA'" routerLink="/cancelar-cita/{{item.codigo}}">
                <i class="fa-solid fa-times-circle me-2"></i>Cancelar cita
            </a>
        </td>
                    

                </tr>
            </tbody>
        </table>
    </div>
</div>
