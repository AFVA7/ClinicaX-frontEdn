<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Crear nueva PQRS</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm" >
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Tipo: </label>
                <div class="col-sm-10">
                    <select name="tipo" required class="form-select" [(ngModel)]="registroPQRSDTO.tipoPQRS">
                        <option value="" selected>Seleccione un tipo</option>
                        <option [value]="item" *ngFor="let item of tiposPQRS; index as i">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Elija la cita: </label>
                <div class="col-sm-10">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Código</th>
                                <th>Especialidad</th>
                                <th>Fecha cita</th>
                                <th>Médico</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr *ngFor="let cita of citas">
                                <!-- tyoe: checkbox permite múltiples selecciones -->
                                <td><input class="form-check-input" type="radio" name="citaSeleccionada" (change)="seleccionar(cita.codigo)" /></td>
                                <td>
                                    <p>{{cita.codigo}}</p>
                                </td>
                                <td>
                                    <p>{{cita.especialidad}}</p>
                                </td>
                                <td>
                                    <p>{{cita.fecha}}</p>
                                </td>
                                <td>
                                    <p>{{cita.medico}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Motivo: </label>
                <div class="col-sm-10">
                    <textarea #motivo="ngModel"
                        [ngClass]="motivo.invalid && (motivo.dirty || motivo.touched) ? 'is-invalid' : ''" type="text"
                        [(ngModel)]="registroPQRSDTO.motivo" name="motivo" required class="form-control"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="crearPqrs()">
                <i class="fa-solid fa-circle-plus me-1"></i>Crear PQRS
            </button>
        </form>
    </div>
    <app-alerta [alerta]="alerta"></app-alerta>
</div>
