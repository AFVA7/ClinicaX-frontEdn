<form #f="ngForm" (ngSubmit)="login()" class="mt-3">

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" name="email" [(ngModel)]="loginDTO.email" class="form-control" id="email" required>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Contrase単a:</label>
      <input type="password" name="password" [(ngModel)]="loginDTO.passwd" class="form-control" id="password" required>
    </div>
  
    <div class="mb-3">
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
    </div>

    <div class="mb-3">
      <p>多Olvidaste tu contrase単a? <a routerLink="/olvidaste-contrasena">Restablecer contrase単a</a></p>
    </div>
    <app-alerta [alerta]="alerta"></app-alerta>
  
  </form>
