<form #f="ngForm" (ngSubmit)="login()">
    
    <div>
        <label>Email: </label>
        <input type="email" name="email" [(ngModel)]="loginDTO.email" />
    </div>
    <div>
        <label>password: </label>
        <input type="password" name="password" [(ngModel)]="loginDTO.passwd" />
    </div>
    <div>
        <button type="submit" [disabled]="f.invalid">Login</button>
    </div>
</form>
